apply plugin: 'com.android.application'

android {

    compileSdkVersion 28


    defaultConfig {
        applicationId "org.blagodarie"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 12
        versionName "0.2.12"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        latest{
            initWith release
        }
        debug {
            debuggable true
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            if (buildType.name == "latest") {
                outputFileName = "../latest/blagodarie-latest.apk"
            } else {
                outputFileName = "blagodarie-" + versionName + "-" + buildType.name + ".apk"
            }
        }
    }

    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':authentication')
    implementation project(path: ':server')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "io.reactivex.rxjava2:rxjava:2.2.9"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation "androidx.navigation:navigation-dynamic-features-fragment:2.3.0-alpha04"
    implementation "androidx.navigation:navigation-fragment:2.3.0-alpha04"

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.android.material:material:1.1.0'
}
